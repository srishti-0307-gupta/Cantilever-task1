<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <style>
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(120deg, #f6d365, #fda085);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #333;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        margin-right: 30px;
        font-size: 30px;
        color: #2d3748;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    form {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 600px;
        backdrop-filter: blur(10px);
        text-align: center;
        transition: all 0.3s ease;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 15px;
        font-size: 16px;
        border-radius: 12px;
        border: 2px solid #ccc;
        outline: none;
        resize: none;
        margin-bottom: 20px;
        transition: border-color 0.3s ease;
    }

    textarea:focus {
        border-color: #f56565;
    }

    button {
        padding: 14px 30px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .result {
        margin-top: 25px;
        font-size: 20px;
        font-weight: bold;
        padding: 15px;
        border-radius: 10px;
        transition: background 0.3s ease;
    }

    .positive {
        background-color: #c6f6d5;
        color: #2f855a;
    }

    .negative {
        background-color: #fed7d7;
        color: #c53030;
    }

    .neutral {
        background-color: #e2e8f0;
        color: #4a5568;
    }

    @media (max-width: 600px) {
        form {
            padding: 30px 20px;
        }
        h1 {
            font-size: 26px;
        }
    }
</style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<h1>üé¨ Movie Review Sentiment Analyzer</h1>

<form action="/predict" method="post">
    <textarea name="review" placeholder="Enter your movie review..." required></textarea>
    <br>
    <button type="submit">Analyze</button>

    {% if prediction %}
    <div class="result {% if prediction == 'positive' %}positive{% elif prediction == 'negative' %}negative{% else %}neutral{% endif %}">
        Predicted Sentiment:
        {% if prediction == 'positive' %}
            üòä Positive
        {% elif prediction == 'negative' %}
            üòû Negative
        {% else %}
            üòê Neutral
        {% endif %}
    </div>
    {% endif %}
</form>

<script>
    console.log("Sentiment Analyzer ready!");
</script>

</body>
</html>
